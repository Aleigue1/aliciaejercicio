<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>diseño de tarjeta de presentacion personal</title>-->

    <!-- link a CSS -->
    <link rel="stylesheet" href="estilos.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="https://4.bp.blogspot.com/-6n6Ioerus5c/XL4nXcFkKTI/AAAAAAAEy4I/wOBapzunkaAZEZWfC3iTTCsUcKnlEYyegCLcBGAs/s1600/rostros-de-chicas-retratos-al-oleo_1.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Alicia Leigue</span>
        <span class="job">Diseñador Gráfico</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100006542401377" style="background: #A9CCE3" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #A9CCE3" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="instagram/ali_leigue" style="background: #7FB3D5" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #5499C7" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
<!--botones de envio-->
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
